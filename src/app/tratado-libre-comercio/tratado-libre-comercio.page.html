<ion-header>
  <ion-toolbar class="menu">
    <ion-buttons slot="start">
      <ion-menu-button class="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tratado de Libre Comercio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="options" pager="true" #slides (ionSlideDidChange)="ionSlideChange(slides)">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="assets/img/TratadoLibreComercio.png">
      </div>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of lista">
            {{item.titulo}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link" (click)="setLandscape()">
            {{item.acuerdo}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link2" (click)="setLandscape()">
            {{item.acuerdo2}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link3" (click)="setLandscape()">
            {{item.acuerdo3}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link4" (click)="setLandscape()">
            {{item.acuerdo4}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link5" (click)="setLandscape()">
            {{item.acuerdo5}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link6" (click)="setLandscape()">
            {{item.acuerdo6}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link7" (click)="setLandscape()">
            {{item.acuerdo7}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link8" (click)="setLandscape()">
            {{item.acuerdo8}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link9" (click)="setLandscape()">
            {{item.acuerdo9}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let item of acuerdo" [routerLink]="item.link10" (click)="setLandscape()">
            {{item.acuerdo10}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>


  <!--InformaciÃ³n de los tratados-->

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="md-globe"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/list2">
        <!--Enlazado en el ts-->
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="next()">
        <!--Enlazado en el ts-->
        <ion-icon name="swap"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
